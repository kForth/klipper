# This file contains pin mappings for the CreatBot F430 (Not BOARD_VERSION_GT_V95).
# To use this config, the firmware should be compiled for the AVR
# atmega2560.

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/ttyACM0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_z_velocity: 20
max_z_accel: 100

[stepper_x]
step_pin: PH0
dir_pin: !PH1
enable_pin: !PL1
microsteps: 16
full_steps_per_rotation: 200
# steps_per_mm: 78.7402
rotation_distance: 40.6340
endstop_pin: ^PC0
position_endstop: 0
position_max: 400

[stepper_y]
step_pin: PF0
dir_pin: PL2
enable_pin: !PF1
microsteps: 16
full_steps_per_rotation: 200
# steps_per_mm: 131.2336
rotation_distance: 24.3840
endstop_pin: ^PC2
position_endstop: 0
position_max: 300

[stepper_z]
step_pin: PF3
dir_pin: !PF2
enable_pin: !PK0
microsteps: 16
full_steps_per_rotation: 200
# steps_per_mm: 640
rotation_distance: 5
endstop_pin: ^PC4
position_endstop: 0
position_max: 300

[extruder]
step_pin: PA1
dir_pin: PA0
enable_pin: !PA2
microsteps: 16
full_steps_per_rotation: 200
# steps_per_mm: 130
rotation_distance: 24.6154
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PE4
sensor_type: AD595
sensor_pin: PK7
control: pid
pid_Kp: 12.9
pid_Ki: 0.76
pid_Kd: 55
min_temp: 0
max_temp: 265
max_extrude_only_velocity: 40
max_extrude_only_accel: 3000

[extruder1]
step_pin: PA4
dir_pin: PA3
enable_pin: !PA5
microsteps: 16
full_steps_per_rotation: 200
# steps_per_mm: 130
rotation_distance: 24.6154
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PE5
sensor_type: AD595
sensor_pin: PK6
control: pid
pid_Kp: 12.9
pid_Ki: 0.76
pid_Kd: 55
min_temp: 0
max_temp: 415
max_extrude_only_velocity: 40
max_extrude_only_accel: 3000

