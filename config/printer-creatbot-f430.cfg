[heater_bed]
heater_pin: PH6
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK3
control: pid
pid_Kp: 345.78
pid_Ki: 14.59
pid_Kd: 2047.99
min_temp: 0
max_temp: 120

[heater_generic heater_chamber]
gcode_id: chamber
heater_pin: PH3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK4
control: watermark
#max_delta: 2.0
min_temp: 0
max_temp: 75

[fan]
pin: PH4

[heater_fan extruder_fan]
pin: PH5
heater: extruder, extruder1
heater_temp: 50.0

[heater_fan chamber_fan]
pin: PB4
heater: heater_chamber
heater_temp: 75.0

[bltouch]
sensor_pin: PC5
control_pin: PE3
x_offset: 36
z_offset: 72
z_offset: 1
#speed: 5
lift_speed: 20
#samples: 1

[safe_z_home]
home_xy_position: 50, 50
speed: 100
z_hop: 15
z_hop_speed: 20
#move_to_previous: False
#   When set to True, the X and Y axes are reset to their previous
#   positions after Z axis homing. The default is False.

[bed_mesh]
speed: 100
horizontal_move_z: 7
mesh_min: 20, 20
mesh_max: 380, 280
probe_count: 6, 4

[filament_switch_sensor runout_e0]
switch_pin: PC1

[filament_switch_sensor runout_e1]
switch_pin: PC3

[idle_timeout]
timeout: 3000

[exclude_object]

[output_pin beeper]
pin: PL5
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001

[output_pin suicide]
pin: PG1
value: 1
shutdown_value: 0
cycle_time: 0.001

